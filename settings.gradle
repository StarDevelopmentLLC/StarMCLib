pluginManagement {
    repositories {
        maven {
            url = uri("https://repo.stardevllc.com/gradle-plugins")
        }
        gradlePluginPortal()
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.10.0'
}

rootProject.name = 'StarMCLib'
include('common')
include('plugin')